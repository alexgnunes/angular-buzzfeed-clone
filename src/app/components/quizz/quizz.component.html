<div class="quizz-container">
    <div class="quizz-logo">
        <img src="../../../assets/imgs/title.png" alt="">
        <h3>{{title}}</h3>
    </div>
    <div *ngIf=!finished class="quizz-question">
        <h3>{{ questionSelected.question }}</h3>
    </div>
    <div *ngIf=!finished class="quizz-options">
        <button
        *ngFor="let option of questionSelected.options"
        (click) = "buttonPress(option.alias)"
        class="btn-option">
            {{option.name}}
        </button>
    </div>
    <div *ngIf=finished class="quizz-results">
        <h1>O seu resultado Ã©:</h1>
        <p>{{answerSelected}}</p>
        <img src={{image}} alt="">
    </div>
</div>
